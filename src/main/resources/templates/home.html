<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Homework</title>

    <style>
        .bg {
            width: 100%;
            height: auto;
            min-height: 100vh;
            background-image: url(http://i.imgur.com/w16HASj.png);
            background-size: 100% 100%;
            background-position: top center;
        }

        .centered {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .input-style {
            border-radius: 25px;
            border: solid 1px white;
            background: transparent;
            width: 300px;
            padding: 10px 20px;
        }

        .button-style {
            border-radius: 25px;
            border: solid 1px white;
            background: transparent;
            top: 20px;
            padding: 10px 20px;
        }

        input, input::-webkit-input-placeholder {
            font-size: 12px;
            color: white;
        }

        .social-btn {
            position: absolute;
            bottom: 20px;
            left: 47%;
        }

        i {
            padding: 5px;
            color: white;
        }

        input, input:focus {
            border: solid 1px white;
            outline: 0;
            -webkit-appearance: none;
            box-shadow: nones;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
        }

        .secondLine {
            font-weight: 350;
            font-size: 15px;
            margin-bottom: 15%;
            color: white;
        }

        .firstLine {
            font-size: 30px;
            color: white;
        }

        @media only screen and (max-width: 600px) {
            .firstLine {
                font-size: 20px;
            }
        }
    </style>

</head>
<body>

<div class="bg text-center">

    <div class="centered">

        <p class="firstLine"> NEOTECH HOMEWORK </p>
        <p class="secondLine">Please enter phone number to get country</p>

        <div class="input-group">
            <label>
                <input class="input-style" placeholder="Phone number" type="text">
            </label>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mt-2">
            <button class="btn btn-success button-style" type="button">Enter</button>
        </div>

    </div>

    <div class="social-btn">
        <a href="#" title="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" title="Twitter"><i class="bi bi-twitter"></i></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
